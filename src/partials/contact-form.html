<section class="contact">
    <h2 class="contact__title">Registration for a free phone consultation on the nuances of English UPE</h2>
    <p class="contact__description">Leave a request for participation in a free lesson.
    A consultant will contact you and answer your questions</p>
    <form class="contact__form">
        <input 
          type="text" 
          name="user_name" 
          class="contact__input" 
          placeholder="Имя*" 
          required
          minlength="3"
          pattern="^[a-zA-Zа-яА-Я]+">
        <input 
          type="tel" 
          name="contact_user_tel" 
          class="contact__input" 
          placeholder="Телефон*"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="0xx-xxx-xx-xx">
        <button class="contact__btn" type="submit" lang="ru">хочу на бесплатное занятие</button>
        <button class="contact__btn" type="submit">i want a free lesson</button>
        </div>
    </form>
</section>
<!--
    1) фоновое изображение будет добавлено в SASS;
    2) в мобильной версии кнопка на русском, на десктопе и таблет на английском. 
    Предпологаю, что можно сделать visialy hidden, поэтому сделала 2 варианта кнопки. 
    Но такая же ситуация с плейсхолдерами в форме: на десктопе и таблет они на английском, а на мобильном на русском.
